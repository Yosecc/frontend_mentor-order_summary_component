<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div role="card" class="card w-90 w-sm-30 mt-auto">
    <div class="card_header card_header-bg"></div>
    <div class="card_body">
      <h1 class="card_title">Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="box w-100 d-flex justify-content-between align-items-center mt-2">
        <div class="box_item"><img src="./images/icon-music.svg" alt="icon-music" class="icon-music"></div>
        <div class="box_item w-100"> <div><b>Annual Plan</b><p>  $59.99/year</p></div></div>
        <div class="box_item"><a href="#">Change</a></div>
      </div>
    </div>
    <div class="card_footer w-100 ">
      <button type="button" class="btn btn-primary mb-2">  Proceed to Payment</button>
      <a href="#" class="link-mute">Cancel Order</a>
    </div>
  </div>

  <footer class="mt-auto mb-2">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
